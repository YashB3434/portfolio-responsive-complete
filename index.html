<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yash Gupta - Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1920&q=80') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .neumorph-card {
            width: 360px;
            padding: 40px 30px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.25);
            box-shadow:
                10px 10px 20px rgba(0, 0, 0, 0.25),
                -5px -5px 15px rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
            color: #fff;
        }

        .neumorph-card h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #00ffe1;
            text-shadow: 0 0 8px #00ffe1;
        }

        .neumorph-card p {
            font-size: 1.1em;
            margin: 12px 0;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body>
    <div class="neumorph-card">
        <h1>Yash Gupta</h1>
        <p><strong>Age:</strong> 17</p>
        <p><strong>College:</strong> Thakur Polytechnic</p>
        <p><strong>Skills:</strong> Java, C/C++, Python, AIML (Basic)</p>
        <p><strong>Goal:</strong> Become a Software Engineer</p>
    </div>
</body>
</html>
