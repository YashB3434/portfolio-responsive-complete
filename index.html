<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yash Gupta - Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1605460375648-278bcbd579a6?auto=format&fit=crop&w=1920&q=80') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .neumorph-card {
            width: 420px;
            padding: 40px 35px;
            border-radius: 20px;
            background: rgba(20, 20, 20, 0.55);
            box-shadow:
                8px 8px 24px rgba(0, 0, 0, 0.8),
                -4px -4px 12px rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
            text-align: left;
        }

        .neumorph-card h1 {
            font-size: 2em;
            margin-bottom: 25px;
            color: #00ffe1;
            text-shadow: 0 0 10px #00ffe1;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 10px;
        }

        .neumorph-card p {
            font-size: 1.05em;
            margin: 12px 0;
            padding-left: 10px;
            border-left: 3px solid #00ffe1;
            text-shadow: 0 0 4px rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body>
    <div class="neumorph-card">
        <h1>Yash Gupta</h1>
        <p><strong>Age:</strong> 17</p>
        <p><strong>College:</strong> Thakur Polytechnic</p>
        <p><strong>Skills:</strong> Java, C/C++, Python, AIML (Basic)</p>
        <p><strong>Goal:</strong> Become a Software Engineer</p>
    </div>
</body>
</html>
